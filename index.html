<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Shadows - Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        /* 星空背景 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .star:nth-child(odd) {
            animation-delay: 1s;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* 主容器 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        /* 主标题 */
        .main-title {
            text-align: center;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .hello-world {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            position: relative;
        }

        .hello-world::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -50px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffd700 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .hello-world::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -50px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffd700 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s infinite 1s;
        }



        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.6; 
                transform: translateY(-50%) scale(1);
            }
            50% { 
                opacity: 1; 
                transform: translateY(-50%) scale(1.2);
            }
        }

        /* 流星效果 */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #fff, transparent);
            border-radius: 50%;
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(-100px);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(100vh);
                opacity: 0;
            }
        }

        /* 光晕效果 */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hello-world {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 光晕效果 -->
    <div class="glow"></div>
    
    <!-- 主内容 -->
        <div class="container">
            <div class="main-title">
                <h1 class="hello-world">Hello, Star Shadows</h1>
                <p style="color: #fff; font-size: 1.2rem; margin-top: 1rem; opacity: 0.8;">点击任意位置进入</p>
            </div>
        </div>

    <script>
        // 生成随机星星
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机位置
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // 随机大小
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // 随机动画延迟
                star.style.animationDelay = Math.random() * 2 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // 创建流星
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            // 随机起始位置
            shootingStar.style.left = Math.random() * 100 + '%';
            shootingStar.style.top = Math.random() * 50 + '%';
            
            document.body.appendChild(shootingStar);
            
            // 3秒后移除
            setTimeout(() => {
                if (shootingStar.parentNode) {
                    shootingStar.parentNode.removeChild(shootingStar);
                }
            }, 3000);
        }

        // 初始化
        createStars();
        
        // 定期创建流星
        setInterval(createShootingStar, 2000);
        
        // 鼠标移动效果
        document.addEventListener('mousemove', (e) => {
            const glow = document.querySelector('.glow');
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            glow.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(255, 255, 255, 0.15) 0%, transparent 70%)`;
        });
        
        // 点击任意位置跳转到React应用
        document.addEventListener('click', () => {
            window.location.href = '/frontend/';
        });
    </script>
</body>
</html>
